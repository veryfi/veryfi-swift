name: Veryfi-swift unit test

on:
  push:
    branches:
      - '**'

jobs:

  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2

      - name: Install Swift
        uses: fwal/setup-swift@v1
        with:
          release-version: '5.5.0'
      
      - name: Tests
        run: |
          swift build
          swift test --enable-code-coverage
      
      - name: Generate badge
        run: |
          cd .github/metrics/
          python generate_badge.py
          cd ../../
